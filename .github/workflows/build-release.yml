name: Build Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/host/src-tauri -> target'

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @karaokenatin/shared run build

      - name: Build host frontend
        run: pnpm --filter @karaokenatin/host run build

      - name: Verify build artifacts
        run: |
          echo "Checking packages/shared/dist:"
          Get-ChildItem -Path packages/shared/dist -ErrorAction SilentlyContinue
          echo "Checking apps/host/dist:"
          Get-ChildItem -Path apps/host/dist -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Build Windows Tauri app
        run: pnpm --filter @karaokenatin/host run tauri:build

      - name: Upload Windows NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: apps/host/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Windows MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: apps/host/src-tauri/target/release/bundle/msi/*.msi

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;27.0.12077973"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/host/src-tauri -> target'

      - name: Install all dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @karaokenatin/shared run build

      - name: Build host frontend
        run: pnpm --filter @karaokenatin/host run build

      - name: Verify build artifacts
        run: |
          echo "=== Checking packages/shared/dist ==="
          ls -la packages/shared/dist || echo "shared dist not found"
          echo "=== Checking apps/host/dist ==="
          ls -la apps/host/dist || echo "host dist not found"
          echo "=== Full apps/host directory ==="
          ls -la apps/host/

      - name: Initialize Android project
        working-directory: apps/host
        run: npx tauri android init --skip-targets-install

      - name: Build Android APK
        working-directory: apps/host
        run: npx tauri android build

      - name: Find APK files
        run: |
          echo "=== Looking for APK files ==="
          find apps/host/src-tauri/gen -name "*.apk" 2>/dev/null || echo "No APKs found yet"

      - name: Upload Android APK (universal)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-universal
          path: apps/host/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          if-no-files-found: warn

      - name: Upload all Android APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-all
          path: apps/host/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
