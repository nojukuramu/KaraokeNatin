<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KaraokeNatin Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Mode (Default) */
            --bg-primary: #15202b;
            --bg-secondary: #192734;
            --bg-tertiary: #22303c;
            --bg-hover: #2c3e50;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --text-muted: #657786;
            --accent: #1da1f2;
            --accent-hover: #1a91da;
            --accent-light: rgba(29, 161, 242, 0.1);
            --success: #17bf63;
            --danger: #e0245e;
            --warning: #ffad1f;
            --border: #38444d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        :root.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f8fa;
            --bg-tertiary: #e8ebed;
            --bg-hover: #e1e8ed;
            --text-primary: #14171a;
            --text-secondary: #657786;
            --text-muted: #8899a6;
            --accent: #1da1f2;
            --accent-hover: #1a91da;
            --accent-light: rgba(29, 161, 242, 0.1);
            --border: #e1e8ed;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        .status-dot.connecting {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        /* Main Content */
        .main {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 65px;
            background: var(--bg-primary);
            z-index: 50;
        }

        .nav-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .nav-tab:hover {
            background: var(--bg-hover);
        }

        .nav-tab.active {
            color: var(--text-primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Now Playing Section */
        .now-playing {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .now-playing-content {
            display: flex;
            gap: 16px;
        }

        .now-playing-thumb {
            width: 120px;
            height: 90px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .now-playing-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .now-playing-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .now-playing-channel {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .now-playing-added-by {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }

        .control-btn.primary {
            width: 64px;
            height: 64px;
            background: var(--accent);
            color: white;
        }

        .control-btn.primary:hover {
            background: var(--accent-hover);
        }

        /* Volume Slider */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            appearance: none;
            background: var(--bg-tertiary);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0 12px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
        }

        .section-count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Search */
        .search-container {
            padding: 16px 0;
        }

        .search-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            padding: 12px 24px;
            border-radius: 9999px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        /* Search Results */
        .search-results {
            padding: 8px 0;
        }

        .search-result {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .search-result:hover {
            background: var(--bg-secondary);
        }

        .search-result-thumb {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .search-result-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .search-result-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: 9999px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
            line-height: 1;
            white-space: nowrap;
            height: 28px;
            min-width: 70px;
            justify-content: center;
        }

        .btn-sm svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary.added {
            background: var(--success);
            pointer-events: none;
        }

        .btn-sm.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .btn-sm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Queue Items */
        .queue-list {
            padding: 8px 0 100px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.2s;
            flex-wrap: wrap;
        }

        .queue-item:hover {
            background: var(--bg-secondary);
        }

        .queue-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .queue-thumb {
            width: 64px;
            height: 48px;
            border-radius: 6px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .queue-info {
            flex: 1;
            min-width: 120px;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .queue-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .queue-actions {
            display: flex;
            gap: 2px;
            flex-shrink: 0;
        }

        /* Mini queue items for Playing tab */
        .queue-list-compact {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .queue-item-mini {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
        }

        .queue-item-mini:last-child {
            border-bottom: none;
        }

        .queue-thumb-mini {
            width: 48px;
            height: 36px;
            border-radius: 4px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .queue-info-mini {
            flex: 1;
            min-width: 0;
        }

        .queue-info-mini .queue-title {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-info-mini .queue-meta {
            font-size: 11px;
        }

        /* Mini queue action buttons */
        .queue-actions-mini {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .queue-actions-mini.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .queue-action-btn-mini {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 0;
        }

        .queue-action-btn-mini:hover:not(:disabled) {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .queue-action-btn-mini:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .queue-action-btn-mini.delete:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .queue-action-btn-mini.loading {
            pointer-events: none;
        }

        .queue-action-btn-mini svg {
            width: 14px;
            height: 14px;
        }

        .queue-item-mini.removing {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Mobile: compact queue actions */
        @media (max-width: 480px) {
            .queue-item {
                gap: 8px;
            }

            .queue-thumb {
                width: 48px;
                height: 36px;
            }

            .queue-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 8px;
                padding-left: 36px;
            }
        }

        .queue-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .queue-action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .queue-action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .queue-action-btn.loading {
            opacity: 0.7;
        }

        .queue-action-btn.delete:hover {
            color: var(--danger);
        }

        .queue-actions.actions-loading {
            opacity: 0.6;
        }

        .queue-item.removing {
            opacity: 0.5;
            transform: translateX(10px);
            transition: all 0.3s;
        }

        /* Join Screen */
        .join-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .join-logo {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .join-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .join-form {
            width: 100%;
            max-width: 320px;
        }

        .join-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            text-align: center;
            outline: none;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .join-input:focus {
            border-color: var(--accent);
        }

        .join-btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 9999px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .join-btn:hover {
            background: var(--accent-hover);
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 9999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-cancel {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-btn-confirm {
            background: var(--accent);
            color: white;
        }

        /* Disconnected */
        .disconnected-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .retry-btn {
            margin-top: 24px;
            padding: 12px 32px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: var(--bg-secondary);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="toast" class="toast"></div>
    <div id="modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-title" id="modal-title"></div>
            <div class="modal-text" id="modal-text"></div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // State
        let state = {
            screen: 'join', // 'join', 'loading', 'connected', 'disconnected'
            username: localStorage.getItem('karaoke_username') || '',
            activeTab: 'playing', // 'playing', 'search', 'queue', 'playlist'
            roomState: null,
            searchQuery: '',
            searchResults: [],
            searching: false,
            isInputFocused: false,
            theme: window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark',
            addedSongs: new Set(), // Track which songs have been added (for "Added!" feedback)
            loadingActions: new Set() // Track which button actions are currently loading
        };

        let socket = null;
        let peer = null;
        let dataConn = null;
        let modalCallback = null;

        // Theme
        function initTheme() {
            if (state.theme === 'light') {
                document.documentElement.classList.add('light');
            }
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', e => {
                state.theme = e.matches ? 'light' : 'dark';
                document.documentElement.classList.toggle('light', e.matches);
                render();
            });
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            document.documentElement.classList.toggle('light');
            render();
        }

        // DOM
        const $ = sel => document.querySelector(sel);
        const $$ = sel => document.querySelectorAll(sel);

        // Icons
        const icons = {
            play: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
            pause: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>',

            music: '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>',
            refreshCw: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>',
            list: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>',
            spinnerSmall: '<svg class="btn-spinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle><path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/></path></svg>'
        };

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function render() {
            const app = $('#app');

            if (state.screen === 'join') {
                app.innerHTML = renderJoinScreen();
                return;
            }

            if (state.screen === 'loading') {
                app.innerHTML = renderLoadingScreen();
                return;
            }

            if (state.screen === 'disconnected') {
                app.innerHTML = renderDisconnectedScreen();
                return;
            }

            app.innerHTML = renderMainScreen();
        }

        function renderJoinScreen() {
            return `
                <div class="join-screen">
                    <div class="join-logo">KaraokeNatin</div>
                    <p class="join-subtitle">Enter your name to join the session</p>
                    <form class="join-form" onsubmit="handleJoin(event)">
                        <input 
                            type="text" 
                            class="join-input" 
                            id="username-input"
                            placeholder="Your name" 
                            value="${escapeHtml(state.username)}"
                            oninput="state.username = this.value.trim(); render();"
                            maxlength="20"
                            required
                        >
                        <button type="submit" class="join-btn" ${!state.username ? 'disabled' : ''}>
                            Join Session
                        </button>
                    </form>
                </div>
            `;
        }

        function renderLoadingScreen() {
            return `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Connecting to host...</p>
                </div>
            `;
        }

        function renderDisconnectedScreen() {
            return `
                <div class="disconnected-screen">
                    <div style="color: var(--text-secondary); margin-bottom: 16px;">
                        ${icons.music}
                    </div>
                    <h2 style="margin-bottom: 8px;">Connection Lost</h2>
                    <p style="color: var(--text-secondary);">Could not connect to the host.</p>
                    <button class="retry-btn" onclick="location.reload()">
                        ${icons.refreshCw}
                        <span style="margin-left: 8px;">Retry</span>
                    </button>
                </div>
            `;
        }

        function renderMainScreen() {
            const rs = state.roomState || {};
            const currentSong = rs.player?.currentSong;
            const queue = rs.queue || [];
            const playlist = rs.playlist || [];
            const player = rs.player || {};
            const isPlaying = player.status === 'playing';

            return `
                <header class="header">
                    <div class="header-left">
                        <span class="logo">KaraokeNatin</span>
                        <div class="connection-status">
                            <span class="status-dot"></span>
                            <span>${state.username}</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn" onclick="showInviteQR()" title="Invite friends">
                            ${icons.userPlus}
                        </button>
                        <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                            ${state.theme === 'dark' ? icons.sun : icons.moon}
                        </button>
                    </div>
                </header>

                <nav class="nav-tabs">
                    <button class="nav-tab ${state.activeTab === 'playing' ? 'active' : ''}" onclick="setTab('playing')">
                        Playing${queue.length > 0 ? ` (${queue.length})` : ''}
                    </button>
                    <button class="nav-tab ${state.activeTab === 'search' ? 'active' : ''}" onclick="setTab('search')">
                        Search
                    </button>
                    <button class="nav-tab ${state.activeTab === 'playlist' ? 'active' : ''}" onclick="setTab('playlist')">
                        Playlist (${playlist.length})
                    </button>
                </nav>

                <main class="main">
                    ${state.activeTab === 'playing' ? renderPlayingTab(currentSong, player, isPlaying) : ''}
                    ${state.activeTab === 'search' ? renderSearchTab() : ''}
                    ${state.activeTab === 'playlist' ? renderPlaylistTab(playlist) : ''}
                </main>
            `;
        }

        function renderPlayingTab(currentSong, player, isPlaying) {
            const queue = state.roomState?.queue || [];
            return `
                <section class="now-playing">
                    ${currentSong ? `
                        <div class="now-playing-content">
                            <img class="now-playing-thumb" src="${currentSong.thumbnailUrl || `https://i.ytimg.com/vi/${currentSong.youtubeId}/hqdefault.jpg`}" alt="">
                            <div class="now-playing-info">
                                <div class="now-playing-title">${escapeHtml(currentSong.title)}</div>
                                <div class="now-playing-channel">${escapeHtml(currentSong.artist || 'Unknown Artist')}</div>
                                <div class="now-playing-added-by">Added by ${escapeHtml(currentSong.addedBy || 'Guest')}</div>
                            </div>
                        </div>
                    ` : `
                        <div class="empty-state" style="padding: 24px 0;">
                            <div class="empty-state-icon">${icons.music}</div>
                            <p>No song playing</p>
                        </div>
                    `}
                </section>

                <section class="controls">
                    <button class="control-btn primary" onclick="togglePlayPause()" title="${isPlaying ? 'Pause' : 'Play'}" id="play-pause-btn">
                        ${isPlaying ? icons.pause : icons.play}
                    </button>
                    <button class="control-btn" onclick="skipSong()" title="Skip">
                        ${icons.skipForward}
                    </button>
                </section>

                ${queue.length > 0 ? `
                    <section class="playing-queue">
                        <div class="section-label" style="padding: 12px 0 8px; font-size: 13px; font-weight: 600; color: var(--text-secondary);">
                            Up Next (${queue.length})
                        </div>
                        <div class="queue-list-compact">
                            ${queue.map((song, i) => {
                const isAnyMoveLoading = ['up', 'down'].some(d => state.loadingActions.has('move_' + song.id + '_' + d));
                const isRemoveLoading = state.loadingActions.has('rmq_' + song.id);
                return `
                                <div class="queue-item-mini${isRemoveLoading ? ' removing' : ''}">
                                    <div class="queue-number">${i + 1}</div>
                                    <img class="queue-thumb-mini" src="${song.thumbnailUrl || `https://i.ytimg.com/vi/${song.youtubeId}/hqdefault.jpg`}" alt="">
                                    <div class="queue-info-mini">
                                        <div class="queue-title">${escapeHtml(song.title)}</div>
                                        <div class="queue-meta">${escapeHtml(song.addedBy || 'Guest')}</div>
                                    </div>
                                    <div class="queue-actions-mini${isAnyMoveLoading ? ' loading' : ''}">
                                        <button class="queue-action-btn-mini" onclick="moveQueueItem('${song.id}', 'up')" title="Move up" ${i === 0 || isAnyMoveLoading ? 'disabled' : ''}>
                                            ${icons.chevronUp}
                                        </button>
                                        <button class="queue-action-btn-mini" onclick="moveQueueItem('${song.id}', 'down')" title="Move down" ${i === queue.length - 1 || isAnyMoveLoading ? 'disabled' : ''}>
                                            ${icons.chevronDown}
                                        </button>
                                        <button class="queue-action-btn-mini delete${isRemoveLoading ? ' loading' : ''}" onclick="removeFromQueue('${song.id}')" title="Remove" ${isRemoveLoading ? 'disabled' : ''}>
                                            ${isRemoveLoading ? icons.spinnerSmall : icons.trash}
                                        </button>
                                    </div>
                                </div>
                            `}).join('')}
                        </div>
                    </section>
                ` : ''}
            `;
        }

        function renderSearchTab() {
            return `
                <section class="search-container">
                    <form class="search-input-wrapper" onsubmit="handleSearch(event)">
                        <input 
                            type="text" 
                            class="search-input" 
                            id="search-input"
                            placeholder="Search for songs..." 
                            value="${escapeHtml(state.searchQuery)}"
                            onfocus="state.isInputFocused = true"
                            onblur="state.isInputFocused = false"
                            oninput="state.searchQuery = this.value"
                        >
                        <button type="submit" class="search-btn">
                            Search
                        </button>
                    </form>
                </section>

                ${state.searching ? `
                    <div class="loading" style="min-height: 200px;">
                        <div class="spinner"></div>
                        <p>Searching...</p>
                    </div>
                ` : ''}

                ${!state.searching && state.searchResults.length > 0 ? `
                    <section class="search-results">
                        ${state.searchResults.map(result => {
                const isAdded = state.addedSongs.has(result.url);
                const isQueueLoading = state.loadingActions.has('queue_' + result.url);
                const isPlaylistLoading = state.loadingActions.has('playlist_' + result.url);
                return `
                            <div class="search-result">
                                <img class="search-result-thumb" src="${result.thumbnail}" alt="">
                                <div class="search-result-info">
                                    <div class="search-result-title">${escapeHtml(result.title)}</div>
                                    <div class="search-result-meta">
                                        <span>${escapeHtml(result.channel)}</span>
                                        <span>•</span>
                                        <span>${result.duration}</span>
                                    </div>
                                    <div class="search-result-actions">
                                        ${isAdded ? `
                                            <button class="btn-sm btn-primary added" disabled>
                                                ✓ Added!
                                            </button>
                                        ` : `
                                            <button class="btn-sm btn-primary${isQueueLoading ? ' loading' : ''}" onclick="addFromSearch('${escapeHtml(result.url)}')" ${isQueueLoading ? 'disabled' : ''}>
                                                ${isQueueLoading ? icons.spinnerSmall : icons.plus} Queue
                                            </button>
                                            <button class="btn-sm btn-secondary${isPlaylistLoading ? ' loading' : ''}" onclick="addToPlaylist('${escapeHtml(result.url)}')" ${isPlaylistLoading ? 'disabled' : ''}>
                                                ${isPlaylistLoading ? icons.spinnerSmall : icons.plus} Playlist
                                            </button>
                                        `}
                                        <button class="btn-sm btn-secondary" onclick="openInYouTube('${escapeHtml(result.url)}')">
                                            ${icons.externalLink}
                                        </button>
                                    </div>
                                </div>
                            </div>`
            }).join('')}
                    </section>
                ` : ''}

                ${!state.searching && state.searchResults.length === 0 && state.searchQuery ? `
                    <div class="empty-state">
                        <p>No results found</p>
                    </div>
                ` : ''}
            `;
        }

        function renderQueueTab(queue) {
            if (queue.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">${icons.list}</div>
                        <p>Queue is empty</p>
                        <p style="font-size: 13px; margin-top: 8px;">Search for songs to add them</p>
                    </div>
                `;
            }

            return `
                <section class="queue-list">
                    ${queue.map((song, i) => {
                const isAnyMoveLoading = ['up', 'down'].some(d => state.loadingActions.has('move_' + song.id + '_' + d));
                const isRemoveLoading = state.loadingActions.has('rmq_' + song.id);
                return `
                        <div class="queue-item${isRemoveLoading ? ' removing' : ''}">
                            <div class="queue-number">${i + 1}</div>
                            <img class="queue-thumb" src="${song.thumbnailUrl || `https://i.ytimg.com/vi/${song.youtubeId}/hqdefault.jpg`}" alt="">
                            <div class="queue-info">
                                <div class="queue-title">${escapeHtml(song.title)}</div>
                                <div class="queue-meta">${escapeHtml(song.addedBy || 'Guest')}</div>
                            </div>
                            <div class="queue-actions${isAnyMoveLoading ? ' actions-loading' : ''}">
                                <button class="queue-action-btn" onclick="moveQueueItem('${song.id}', 'up')" title="Move up" ${isAnyMoveLoading ? 'disabled' : ''}>
                                    ${icons.chevronUp}
                                </button>
                                <button class="queue-action-btn" onclick="moveQueueItem('${song.id}', 'down')" title="Move down" ${isAnyMoveLoading ? 'disabled' : ''}>
                                    ${icons.chevronDown}
                                </button>
                                <button class="queue-action-btn delete${isRemoveLoading ? ' loading' : ''}" onclick="removeFromQueue('${song.id}')" title="Remove" ${isRemoveLoading ? 'disabled' : ''}>
                                    ${isRemoveLoading ? icons.spinnerSmall : icons.trash}
                                </button>
                            </div>
                        </div>
                    `}).join('')}
                </section>
            `;
        }

        function renderPlaylistTab(playlist) {
            if (playlist.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">${icons.music}</div>
                        <p>Playlist is empty</p>
                        <p style="font-size: 13px; margin-top: 8px;">Add songs to your playlist from search results</p>
                    </div>
                `;
            }

            return `
                <section class="queue-list">
                    ${playlist.map((song, i) => {
                const isP2QLoading = state.loadingActions.has('p2q_' + song.id);
                const isRemoveLoading = state.loadingActions.has('rmpl_' + song.id);
                return `
                        <div class="queue-item${isRemoveLoading ? ' removing' : ''}">
                            <div class="queue-number">${i + 1}</div>
                            <img class="queue-thumb" src="${song.thumbnailUrl || `https://i.ytimg.com/vi/${song.youtubeId}/hqdefault.jpg`}" alt="">
                            <div class="queue-info">
                                <div class="queue-title">${escapeHtml(song.title)}</div>
                                <div class="queue-meta">${escapeHtml(song.artist || 'Unknown Artist')}</div>
                            </div>
                            <div class="queue-actions">
                                <button class="btn-sm btn-primary${isP2QLoading ? ' loading' : ''}" onclick="playlistToQueue('${song.id}')" title="Add to queue" ${isP2QLoading ? 'disabled' : ''}>
                                    ${isP2QLoading ? icons.spinnerSmall : icons.plus} Queue
                                </button>
                                <button class="queue-action-btn delete${isRemoveLoading ? ' loading' : ''}" onclick="removeFromPlaylist('${song.id}')" title="Remove from playlist" ${isRemoveLoading ? 'disabled' : ''}>
                                    ${isRemoveLoading ? icons.spinnerSmall : icons.trash}
                                </button>
                            </div>
                        </div>
                    `}).join('')}
                </section>
            `;
        }

        // Event Handlers
        function handleJoin(e) {
            e.preventDefault();
            const input = $('#username-input');
            const name = input.value.trim();
            if (name) {
                state.username = name;
                localStorage.setItem('karaoke_username', name);
                state.screen = 'loading';
                render();
                initConnection();
            }
        }

        function setTab(tab) {
            state.activeTab = tab;
            render();
        }

        function handleSearch(e) {
            e.preventDefault();
            const input = $('#search-input');
            const query = input.value.trim();
            if (query) {
                state.searchQuery = query;
                state.searching = true;
                state.searchResults = [];
                state.addedSongs.clear(); // Clear added songs when doing a new search
                render();
                sendCommand({ type: 'SEARCH', query: query, limit: 8 });
            }
        }

        function addFromSearch(url) {
            const actionKey = `queue_${url}`;
            if (state.loadingActions.has(actionKey)) return; // Prevent double-click
            state.loadingActions.add(actionKey);
            render();
            sendCommand({ type: 'ADD_SONG', youtubeUrl: url, addedBy: state.username });
            // Loading state will be cleared on STATE_UPDATE
        }

        function addToPlaylist(url) {
            const actionKey = `playlist_${url}`;
            if (state.loadingActions.has(actionKey)) return; // Prevent double-click
            state.loadingActions.add(actionKey);
            render();
            sendCommand({ type: 'PLAYLIST_ADD', youtubeUrl: url, addedBy: state.username });
            // Loading state will be cleared on STATE_UPDATE
        }

        function playlistToQueue(songId) {
            const actionKey = `p2q_${songId}`;
            if (state.loadingActions.has(actionKey)) return;
            state.loadingActions.add(actionKey);
            render();
            sendCommand({ type: 'PLAYLIST_TO_QUEUE', songId: songId });
        }

        function removeFromPlaylist(songId) {
            const actionKey = `rmpl_${songId}`;
            if (state.loadingActions.has(actionKey)) return;
            state.loadingActions.add(actionKey);
            render();
            sendCommand({ type: 'PLAYLIST_REMOVE', songId: songId });
        }

        function openInYouTube(url) {
            showModal('Open in YouTube?', 'This will open the video in a new tab.', () => {
                window.open(url, '_blank');
            });
        }

        function moveQueueItem(songId, direction) {
            const actionKey = `move_${songId}_${direction}`;
            if (state.loadingActions.has(actionKey)) return;
            state.loadingActions.add(actionKey);
            render();
            const commandMap = {
                'up': 'MOVE_SONG_UP',
                'down': 'MOVE_SONG_DOWN'
            };
            sendCommand({ type: commandMap[direction], songId });
        }

        function removeFromQueue(songId) {
            const actionKey = `rmq_${songId}`;
            if (state.loadingActions.has(actionKey)) return;
            state.loadingActions.add(actionKey);
            render();
            sendCommand({ type: 'REMOVE_SONG', songId });
        }

        function togglePlayPause() {
            if (!state.roomState) return;
            const isPlaying = state.roomState.player.status === 'playing';
            // Optimistically update local state immediately
            state.roomState.player.status = isPlaying ? 'paused' : 'playing';
            render();
            sendCommand({ type: isPlaying ? 'PAUSE' : 'PLAY' });
        }

        function skipSong() {
            sendCommand({ type: 'SKIP' });
        }

        function showInviteQR() {
            // Get the current URL (the remote UI URL) which others can use to join
            const inviteUrl = window.location.href;
            showModal('Invite Friends', `
                <div style="text-align: center;">
                    <p style="margin-bottom: 16px; color: var(--text-secondary);">Share this link or scan the QR code:</p>
                    <div id="invite-qr" style="background: white; padding: 16px; border-radius: 12px; display: inline-block; margin-bottom: 16px;"></div>
                    <div style="background: var(--bg-tertiary); padding: 12px; border-radius: 8px; word-break: break-all; font-size: 12px; color: var(--text-primary);">
                        ${inviteUrl}
                    </div>
                    <button onclick="copyInviteLink()" style="margin-top: 12px; padding: 8px 16px; background: var(--accent); color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 600;">
                        Copy Link
                    </button>
                </div>
            `, null);
            // Generate QR code after modal is shown
            setTimeout(() => {
                const qrContainer = document.getElementById('invite-qr');
                if (qrContainer && window.QRCode) {
                    new QRCode(qrContainer, {
                        text: inviteUrl,
                        width: 150,
                        height: 150,
                        colorDark: '#000000',
                        colorLight: '#ffffff'
                    });
                } else if (qrContainer) {
                    qrContainer.innerHTML = '<p style="color: #666; padding: 20px;">QR Code</p>';
                }
            }, 100);
        }

        function copyInviteLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showToast('Link copied!');
            }).catch(() => {
                showToast('Failed to copy');
            });
        }

        function sendCommand(cmd) {
            if (dataConn && dataConn.open) {
                dataConn.send(cmd);
                console.log('[Remote] Sent:', cmd);
            } else {
                showToast('Not connected');
            }
        }

        // UI Helpers
        function showToast(message) {
            const toast = $('#toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function showModal(title, content, onConfirm) {
            $('#modal-title').textContent = title;
            // Support HTML content
            if (content && content.includes('<')) {
                $('#modal-text').innerHTML = content;
            } else {
                $('#modal-text').textContent = content || '';
            }
            $('#modal').classList.add('show');
            modalCallback = onConfirm;
            // Hide confirm button if no callback
            const confirmBtn = $('#modal-confirm');
            if (onConfirm) {
                confirmBtn.style.display = '';
                confirmBtn.onclick = () => {
                    closeModal();
                    if (modalCallback) modalCallback();
                };
            } else {
                confirmBtn.style.display = 'none';
            }
        }

        function closeModal() {
            $('#modal').classList.remove('show');
            modalCallback = null;
        }

        // Connection
        function initConnection() {
            // Calculate signaling port: if web server moved from 8080, signaling moves proportionally from 3001
            // Default: web=8080, signaling=3001. Offset = signaling - web = 3001 - 8080 = -5079
            const webPort = parseInt(window.location.port) || 8080;
            const signalingPort = 3001 + (webPort - 8080);
            const signalingUrl = `http://${window.location.hostname}:${signalingPort}`;
            console.log('[Remote] Connecting to:', signalingUrl);

            socket = io(signalingUrl);

            socket.on('connect', () => {
                console.log('[Remote] Socket connected');
                socket.emit('JOIN_ROOM', {
                    roomId: 'default',
                    joinToken: '',
                    displayName: state.username
                });
            });

            socket.on('JOIN_SUCCESS', (data) => {
                console.log('[Remote] Joined room:', data);
                initPeer(data.hostPeerId);
            });

            socket.on('JOIN_REJECTED', (data) => {
                console.error('[Remote] Rejected:', data);
                state.screen = 'disconnected';
                render();
            });

            socket.on('connect_error', (err) => {
                console.error('[Remote] Socket error:', err);
                state.screen = 'disconnected';
                render();
            });

            setTimeout(() => {
                if (state.screen === 'loading') {
                    state.screen = 'disconnected';
                    render();
                }
            }, 15000);
        }

        function initPeer(hostPeerId) {
            console.log('[Remote] Connecting to host:', hostPeerId);

            peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (myId) => {
                console.log('[Remote] My peer ID:', myId);
                dataConn = peer.connect(hostPeerId, { reliable: true });

                dataConn.on('open', () => {
                    console.log('[Remote] Connected to host!');
                    state.screen = 'connected';
                    render();
                    showToast('Connected!');
                });

                dataConn.on('data', (data) => {
                    console.log('[Remote] Received:', data);
                    if (data.type === 'STATE_UPDATE') {
                        // Check for successful actions by comparing old and new state
                        const oldState = state.roomState;
                        const newState = data.state;

                        // Clear all loading actions on state update and show success toasts
                        if (state.loadingActions.size > 0) {
                            // Check what changed to show appropriate toast
                            if (oldState && newState) {
                                const oldQueueLen = oldState.queue?.length || 0;
                                const newQueueLen = newState.queue?.length || 0;
                                const oldPlaylistLen = oldState.playlist?.length || 0;
                                const newPlaylistLen = newState.playlist?.length || 0;

                                if (newQueueLen > oldQueueLen) {
                                    showToast('Song added to queue');
                                } else if (newQueueLen < oldQueueLen) {
                                    showToast('Song removed from queue');
                                } else if (newPlaylistLen > oldPlaylistLen) {
                                    showToast('Song added to playlist');
                                } else if (newPlaylistLen < oldPlaylistLen) {
                                    showToast('Removed from playlist');
                                } else if (state.loadingActions.size > 0) {
                                    // Queue reordering or other action
                                    showToast('Done!');
                                }
                            }

                            // Mark successfully added songs and clear loading
                            state.loadingActions.forEach(key => {
                                if (key.startsWith('queue_') || key.startsWith('playlist_')) {
                                    const url = key.replace(/^(queue_|playlist_)/, '');
                                    state.addedSongs.add(url);
                                }
                            });
                            state.loadingActions.clear();
                        }

                        state.roomState = newState;
                        // Skip render if user is typing to prevent input disruption
                        if (!state.isInputFocused) {
                            render();
                        }
                    } else if (data.type === 'SEARCH_RESULTS') {
                        state.searching = false;
                        state.searchResults = data.results || [];
                        render();
                    } else if (data.type === 'ERROR') {
                        state.searching = false;
                        render();
                        showToast(data.message || 'Error');
                    }
                });

                dataConn.on('close', () => {
                    state.screen = 'disconnected';
                    render();
                });

                dataConn.on('error', (err) => {
                    console.error('[Remote] Error:', err);
                });
            });

            peer.on('error', (err) => {
                console.error('[Remote] Peer error:', err);
                state.screen = 'disconnected';
                render();
            });
        }

        // Init
        initTheme();
        render();
    </script>
</body>

</html>
