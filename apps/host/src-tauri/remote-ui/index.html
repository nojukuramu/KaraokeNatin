<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KaraokeNatin Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Mode (Default) */
            --bg-primary: #15202b;
            --bg-secondary: #192734;
            --bg-tertiary: #22303c;
            --bg-hover: #2c3e50;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --text-muted: #657786;
            --accent: #1da1f2;
            --accent-hover: #1a91da;
            --accent-light: rgba(29, 161, 242, 0.1);
            --success: #17bf63;
            --danger: #e0245e;
            --warning: #ffad1f;
            --border: #38444d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        :root.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f8fa;
            --bg-tertiary: #e8ebed;
            --bg-hover: #e1e8ed;
            --text-primary: #14171a;
            --text-secondary: #657786;
            --text-muted: #8899a6;
            --accent: #1da1f2;
            --accent-hover: #1a91da;
            --accent-light: rgba(29, 161, 242, 0.1);
            --border: #e1e8ed;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        .status-dot.connecting {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        /* Main Content */
        .main {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 65px;
            background: var(--bg-primary);
            z-index: 50;
        }

        .nav-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .nav-tab:hover {
            background: var(--bg-hover);
        }

        .nav-tab.active {
            color: var(--text-primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Now Playing Section */
        .now-playing {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .now-playing-content {
            display: flex;
            gap: 16px;
        }

        .now-playing-thumb {
            width: 120px;
            height: 90px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .now-playing-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .now-playing-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .now-playing-channel {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .now-playing-added-by {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }

        .control-btn.primary {
            width: 64px;
            height: 64px;
            background: var(--accent);
            color: white;
        }

        .control-btn.primary:hover {
            background: var(--accent-hover);
        }

        /* Volume Slider */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            appearance: none;
            background: var(--bg-tertiary);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0 12px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
        }

        .section-count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Search */
        .search-container {
            padding: 16px 0;
        }

        .search-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            padding: 12px 24px;
            border-radius: 9999px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: var(--accent-hover);
        }

        /* Search Results */
        .search-results {
            padding: 8px 0;
        }

        .search-result {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .search-result:hover {
            background: var(--bg-secondary);
        }

        .search-result-thumb {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .search-result-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .search-result-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: 9999px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Queue Items */
        .queue-list {
            padding: 8px 0 100px;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .queue-item:hover {
            background: var(--bg-secondary);
        }

        .queue-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .queue-thumb {
            width: 64px;
            height: 48px;
            border-radius: 6px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .queue-info {
            flex: 1;
            min-width: 0;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .queue-actions {
            display: flex;
            gap: 4px;
        }

        .queue-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .queue-action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .queue-action-btn.delete:hover {
            color: var(--danger);
        }

        /* Join Screen */
        .join-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .join-logo {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .join-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .join-form {
            width: 100%;
            max-width: 320px;
        }

        .join-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            text-align: center;
            outline: none;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .join-input:focus {
            border-color: var(--accent);
        }

        .join-btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 9999px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .join-btn:hover {
            background: var(--accent-hover);
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 9999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-cancel {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-btn-confirm {
            background: var(--accent);
            color: white;
        }

        /* Disconnected */
        .disconnected-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }

        .retry-btn {
            margin-top: 24px;
            padding: 12px 32px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: var(--bg-secondary);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="toast" class="toast"></div>
    <div id="modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-title" id="modal-title"></div>
            <div class="modal-text" id="modal-text"></div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // State
        let state = {
            screen: 'join', // 'join', 'loading', 'connected', 'disconnected'
            username: localStorage.getItem('karaoke_username') || '',
            activeTab: 'playing', // 'playing', 'search', 'queue'
            roomState: null,
            searchQuery: '',
            searchResults: [],
            searching: false,
            theme: window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'
        };

        let socket = null;
        let peer = null;
        let dataConn = null;
        let modalCallback = null;

        // Theme
        function initTheme() {
            if (state.theme === 'light') {
                document.documentElement.classList.add('light');
            }
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', e => {
                state.theme = e.matches ? 'light' : 'dark';
                document.documentElement.classList.toggle('light', e.matches);
                render();
            });
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            document.documentElement.classList.toggle('light');
            render();
        }

        // DOM
        const $ = sel => document.querySelector(sel);
        const $$ = sel => document.querySelectorAll(sel);

        // Icons
        const icons = {

            moon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>',
            search: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>',
            plus: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>',
            externalLink: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>',
            chevronUp: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>',
            chevronDown: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>',
            chevronsUp: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 11 12 6 7 11"></polyline><polyline points="17 18 12 13 7 18"></polyline></svg>',
            chevronsDown: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="7 13 12 18 17 13"></polyline><polyline points="7 6 12 11 17 6"></polyline></svg>',
            trash: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>',
            music: '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>',
            refreshCw: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>',
            list: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>'
        };

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function render() {
            const app = $('#app');

            if (state.screen === 'join') {
                app.innerHTML = renderJoinScreen();
                return;
            }

            if (state.screen === 'loading') {
                app.innerHTML = renderLoadingScreen();
                return;
            }

            if (state.screen === 'disconnected') {
                app.innerHTML = renderDisconnectedScreen();
                return;
            }

            app.innerHTML = renderMainScreen();
        }

        function renderJoinScreen() {
            return `
                <div class="join-screen">
                    <div class="join-logo">KaraokeNatin</div>
                    <p class="join-subtitle">Enter your name to join the session</p>
                    <form class="join-form" onsubmit="handleJoin(event)">
                        <input 
                            type="text" 
                            class="join-input" 
                            id="username-input"
                            placeholder="Your name" 
                            value="${escapeHtml(state.username)}"
                            oninput="state.username = this.value.trim(); render();"
                            maxlength="20"
                            required
                        >
                        <button type="submit" class="join-btn" ${!state.username ? 'disabled' : ''}>
                            Join Session
                        </button>
                    </form>
                </div>
            `;
        }

        function renderLoadingScreen() {
            return `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Connecting to host...</p>
                </div>
            `;
        }

        function renderDisconnectedScreen() {
            return `
                <div class="disconnected-screen">
                    <div style="color: var(--text-secondary); margin-bottom: 16px;">
                        ${icons.music}
                    </div>
                    <h2 style="margin-bottom: 8px;">Connection Lost</h2>
                    <p style="color: var(--text-secondary);">Could not connect to the host.</p>
                    <button class="retry-btn" onclick="location.reload()">
                        ${icons.refreshCw}
                        <span style="margin-left: 8px;">Retry</span>
                    </button>
                </div>
            `;
        }

        function renderMainScreen() {
            const rs = state.roomState || {};
            const currentSong = rs.player?.currentSong;
            const queue = rs.queue || [];
            const player = rs.player || {};
            const isPlaying = player.status === 'PLAYING';

            return `
                <header class="header">
                    <div class="header-left">
                        <span class="logo">KN</span>
                        <div class="connection-status">
                            <span class="status-dot"></span>
                            <span>${state.username}</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                            ${state.theme === 'dark' ? icons.sun : icons.moon}
                        </button>
                    </div>
                </header>

                <nav class="nav-tabs">
                    <button class="nav-tab ${state.activeTab === 'playing' ? 'active' : ''}" onclick="setTab('playing')">
                        Playing
                    </button>
                    <button class="nav-tab ${state.activeTab === 'search' ? 'active' : ''}" onclick="setTab('search')">
                        Search
                    </button>
                    <button class="nav-tab ${state.activeTab === 'queue' ? 'active' : ''}" onclick="setTab('queue')">
                        Queue (${queue.length})
                    </button>
                </nav>

                <main class="main">
                    ${state.activeTab === 'playing' ? renderPlayingTab(currentSong, player, isPlaying) : ''}
                    ${state.activeTab === 'search' ? renderSearchTab() : ''}
                    ${state.activeTab === 'queue' ? renderQueueTab(queue) : ''}
                </main>
            `;
        }

        function renderPlayingTab(currentSong, player, isPlaying) {
            return `
                <section class="now-playing">
                    ${currentSong ? `
                        <div class="now-playing-content">
                            <img class="now-playing-thumb" src="${currentSong.thumbnailUrl || `https://i.ytimg.com/vi/${currentSong.youtubeId}/hqdefault.jpg`}" alt="">
                            <div class="now-playing-info">
                                <div class="now-playing-title">${escapeHtml(currentSong.title)}</div>
                                <div class="now-playing-channel">${escapeHtml(currentSong.artist || 'Unknown Artist')}</div>
                                <div class="now-playing-added-by">Added by ${escapeHtml(currentSong.addedBy || 'Guest')}</div>
                            </div>
                        </div>
                    ` : `
                        <div class="empty-state">
                            <div class="empty-state-icon">${icons.music}</div>
                            <p>No song playing</p>
                        </div>
                    `}
                </section>

                <section class="controls">
                    <button class="control-btn" onclick="sendCommand({type:'SKIP'})" title="Skip">
                        ${icons.skipForward}
                    </button>
                    <button class="control-btn primary" onclick="sendCommand({type:'${isPlaying ? 'PAUSE' : 'PLAY'}'})" title="${isPlaying ? 'Pause' : 'Play'}">
                        ${isPlaying ? icons.pause : icons.play}
                    </button>
                    <button class="control-btn" onclick="sendCommand({type:'TOGGLE_MUTE'})" title="Toggle mute">
                        ${player.isMuted ? icons.volumeX : icons.volume2}
                    </button>
                </section>

                <section class="volume-control">
                    <span>${icons.volume2}</span>
                    <input 
                        type="range" 
                        class="volume-slider" 
                        min="0" 
                        max="100" 
                        value="${player.volume || 70}"
                        onchange="sendCommand({type:'SET_VOLUME', volume: parseInt(this.value)})"
                    >
                </section>
            `;
        }

        function renderSearchTab() {
            return `
                <section class="search-container">
                    <form class="search-input-wrapper" onsubmit="handleSearch(event)">
                        <input 
                            type="text" 
                            class="search-input" 
                            id="search-input"
                            placeholder="Search for songs..." 
                            value="${escapeHtml(state.searchQuery)}"
                        >
                        <button type="submit" class="search-btn">
                            Search
                        </button>
                    </form>
                </section>

                ${state.searching ? `
                    <div class="loading" style="min-height: 200px;">
                        <div class="spinner"></div>
                        <p>Searching...</p>
                    </div>
                ` : ''}

                ${!state.searching && state.searchResults.length > 0 ? `
                    <section class="search-results">
                        ${state.searchResults.map(result => `
                            <div class="search-result">
                                <img class="search-result-thumb" src="${result.thumbnail}" alt="">
                                <div class="search-result-info">
                                    <div class="search-result-title">${escapeHtml(result.title)}</div>
                                    <div class="search-result-meta">
                                        <span>${escapeHtml(result.channel)}</span>
                                        <span>â€¢</span>
                                        <span>${result.duration}</span>
                                    </div>
                                    <div class="search-result-actions">
                                        <button class="btn-sm btn-primary" onclick="addFromSearch('${escapeHtml(result.url)}')">
                                            ${icons.plus} Add
                                        </button>
                                        <button class="btn-sm btn-secondary" onclick="openInYouTube('${escapeHtml(result.url)}')">
                                            ${icons.externalLink} YouTube
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </section>
                ` : ''}

                ${!state.searching && state.searchResults.length === 0 && state.searchQuery ? `
                    <div class="empty-state">
                        <p>No results found</p>
                    </div>
                ` : ''}
            `;
        }

        function renderQueueTab(queue) {
            if (queue.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">${icons.list}</div>
                        <p>Queue is empty</p>
                        <p style="font-size: 13px; margin-top: 8px;">Search for songs to add them</p>
                    </div>
                `;
            }

            return `
                <section class="queue-list">
                    ${queue.map((song, i) => `
                        <div class="queue-item">
                            <div class="queue-number">${i + 1}</div>
                            <img class="queue-thumb" src="${song.thumbnailUrl || `https://i.ytimg.com/vi/${song.youtubeId}/hqdefault.jpg`}" alt="">
                            <div class="queue-info">
                                <div class="queue-title">${escapeHtml(song.title)}</div>
                                <div class="queue-meta">${escapeHtml(song.addedBy || 'Guest')}</div>
                            </div>
                            <div class="queue-actions">
                                <button class="queue-action-btn" onclick="moveQueueItem('${song.id}', 'top')" title="Move to top">
                                    ${icons.chevronsUp}
                                </button>
                                <button class="queue-action-btn" onclick="moveQueueItem('${song.id}', 'up')" title="Move up">
                                    ${icons.chevronUp}
                                </button>
                                <button class="queue-action-btn" onclick="moveQueueItem('${song.id}', 'down')" title="Move down">
                                    ${icons.chevronDown}
                                </button>
                                <button class="queue-action-btn" onclick="moveQueueItem('${song.id}', 'bottom')" title="Move to bottom">
                                    ${icons.chevronsDown}
                                </button>
                                <button class="queue-action-btn delete" onclick="removeFromQueue('${song.id}')" title="Remove">
                                    ${icons.trash}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </section>
            `;
        }

        // Event Handlers
        function handleJoin(e) {
            e.preventDefault();
            const input = $('#username-input');
            const name = input.value.trim();
            if (name) {
                state.username = name;
                localStorage.setItem('karaoke_username', name);
                state.screen = 'loading';
                render();
                initConnection();
            }
        }

        function setTab(tab) {
            state.activeTab = tab;
            render();
        }

        function handleSearch(e) {
            e.preventDefault();
            const input = $('#search-input');
            const query = input.value.trim();
            if (query) {
                state.searchQuery = query;
                state.searching = true;
                state.searchResults = [];
                render();
                sendCommand({ type: 'SEARCH', query: query, limit: 8 });
            }
        }

        function addFromSearch(url) {
            sendCommand({ type: 'ADD_SONG', youtubeUrl: url, addedBy: state.username });
            showToast('Song added to queue');
        }

        function openInYouTube(url) {
            showModal('Open in YouTube?', 'This will open the video in a new tab.', () => {
                window.open(url, '_blank');
            });
        }

        function moveQueueItem(songId, direction) {
            const commandMap = {
                'up': 'MOVE_SONG_UP',
                'down': 'MOVE_SONG_DOWN',
                'top': 'MOVE_SONG_TO_TOP',
                'bottom': 'MOVE_SONG_TO_BOTTOM'
            };
            sendCommand({ type: commandMap[direction], songId });
        }

        function removeFromQueue(songId) {
            sendCommand({ type: 'REMOVE_SONG', songId });
            showToast('Song removed');
        }

        function sendCommand(cmd) {
            if (dataConn && dataConn.open) {
                dataConn.send(cmd);
                console.log('[Remote] Sent:', cmd);
            } else {
                showToast('Not connected');
            }
        }

        // UI Helpers
        function showToast(message) {
            const toast = $('#toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function showModal(title, text, onConfirm) {
            $('#modal-title').textContent = title;
            $('#modal-text').textContent = text;
            $('#modal').classList.add('show');
            modalCallback = onConfirm;
            $('#modal-confirm').onclick = () => {
                closeModal();
                if (modalCallback) modalCallback();
            };
        }

        function closeModal() {
            $('#modal').classList.remove('show');
            modalCallback = null;
        }

        // Connection
        function initConnection() {
            const signalingUrl = `http://${window.location.hostname}:3001`;
            console.log('[Remote] Connecting to:', signalingUrl);

            socket = io(signalingUrl);

            socket.on('connect', () => {
                console.log('[Remote] Socket connected');
                socket.emit('JOIN_ROOM', {
                    roomId: 'default',
                    joinToken: '',
                    displayName: state.username
                });
            });

            socket.on('JOIN_SUCCESS', (data) => {
                console.log('[Remote] Joined room:', data);
                initPeer(data.hostPeerId);
            });

            socket.on('JOIN_REJECTED', (data) => {
                console.error('[Remote] Rejected:', data);
                state.screen = 'disconnected';
                render();
            });

            socket.on('connect_error', (err) => {
                console.error('[Remote] Socket error:', err);
                state.screen = 'disconnected';
                render();
            });

            setTimeout(() => {
                if (state.screen === 'loading') {
                    state.screen = 'disconnected';
                    render();
                }
            }, 15000);
        }

        function initPeer(hostPeerId) {
            console.log('[Remote] Connecting to host:', hostPeerId);

            peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (myId) => {
                console.log('[Remote] My peer ID:', myId);
                dataConn = peer.connect(hostPeerId, { reliable: true });

                dataConn.on('open', () => {
                    console.log('[Remote] Connected to host!');
                    state.screen = 'connected';
                    render();
                    showToast('Connected!');
                });

                dataConn.on('data', (data) => {
                    console.log('[Remote] Received:', data);
                    if (data.type === 'STATE_UPDATE') {
                        state.roomState = data.state;
                        render();
                    } else if (data.type === 'SEARCH_RESULTS') {
                        state.searching = false;
                        state.searchResults = data.results || [];
                        render();
                    } else if (data.type === 'ERROR') {
                        state.searching = false;
                        render();
                        showToast(data.message || 'Error');
                    }
                });

                dataConn.on('close', () => {
                    state.screen = 'disconnected';
                    render();
                });

                dataConn.on('error', (err) => {
                    console.error('[Remote] Error:', err);
                });
            });

            peer.on('error', (err) => {
                console.error('[Remote] Peer error:', err);
                state.screen = 'disconnected';
                render();
            });
        }

        // Init
        initTheme();
        render();
    </script>
</body>

</html>
